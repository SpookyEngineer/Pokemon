<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Site</title>
    <link rel="shortcut icon" type="image/x-icon" href="pokeIcon.png">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="poke-box-wrap">
    <div class="input">
      <input type="text" placeholder="Enter the Pokemon name" id="city">
      <input type="submit" value="Submit" id="submit">
    </div>
    <a class="link" style="display: block;" href="https://bulbapedia.bulbagarden.net/wiki/Main_Page">
        <div class="poke-box">
            <ul class="first">
                <p>Pokemon Name:</p>
                <p>Height:</p>
                <p>Weight:</p>
                <p>Type 1:</p>
                <p>Type 2:</p>
            </ul>
            <ul class="second">
                <p id='name'>Ditto</p>
                <p id='height'>Sunny</p>
                <p id='weight'>25°C</p>
                <p id='type1'>30°C</p>
                <p id='type2'>20°C</p>
            </ul>
        </div>
    </a>
</div>
</body>
</html>
